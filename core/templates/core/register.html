{% extends "core/layout.html" %}

{% block body %}
    <div class="pagetitle">
        <h1>Registrar usuario</h1>
        <nav>
            <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
            <li class="breadcrumb-item active">Registrar usuario</li>
            </ol>
        </nav>
    </div>

    {% if msg %}
        <div class="alert {{ alert_type }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <div class="card">
        <div class="card-body">
        	<h5 class="card-title">Registrar usuario</h5>

            <form action="{% url 'register' %}" method="post" id="form">
                {% csrf_token %}

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nombre de usuario</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Cédula</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="cedula" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Nombres</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nombres" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Apellidos</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="apellidos" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Correo electrónico</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" name="email">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Número de teléfono</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="num_tlf">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Confirmar contraseña</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="confirmation" required>
                    </div>
                </div>

                <!-- <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">Tipo de usuario</label>
                    <div class="col-sm-10">
                        <select class="form-select" name="tipo_usuario" id="tipo_usuario" required>
                            <option value="" selected>Seleccionar tipo de usuario</option>
                            <option value="1">Usuario</option>
                            <option value="2">Administrador</option>
                        </select>
                    </div>
                </div> -->

                <input type="hidden" name="tipo_usuario" id="tipo_usuario" value="1">

                <input class="btn btn-primary" type="submit" value="Registrar usuario">
            </form>
        </div>
    </div>
{% endblock %}
